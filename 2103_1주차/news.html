<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./newsList.js" type="application/javascript"></script>
    <script src="./newsModal.js" type="application/javascript"></script>
    <title>NEWS LIST</title>
    <style>
        * { margin: 0; padding: 0;}
        body {
            background-color: gray;
        }
        .wrap {
            width: 300px;
        }        
    </style>
</head>
<body>
    <h1>뉴스 리스트</h1>
    <div id="wrap" class="wrap">
        <!-- news-list -->
        <news-list
            id="list"
            fontColor="blue">
            <slot 
                slot="title"
                class="title-area">
            </slot>
            <slot 
                slot="content"
                class="content-area">
            </slot>
        </news-list>
    </div>

    <!-- news-modal -->
    <news-modal
        id="newsModal"
        bgColor="rgba(0,0,0,.5)">
        <slot 
            slot="news-title"
            class="title-area">
        </slot>
        <slot 
            slot="news-content"
            class="content-area">
        </slot>
    </news-modal>

    <script>
        let tmp = 0;
        let newsArray = [
            {
                title: '타이틀111111',
                content: '컨텐츠11111'
            },
            {
                title: '타이틀2222',
                content: '컨텐츠22222'
            }
        ]

        let newsTitle = document.querySelectorAll('.title-area');
        let newsContent = document.querySelectorAll('.content-area');

        let newsList = document.querySelector('#list');

        // console.log(newsTitle);

        newsTitle[0].innerText = newsArray[tmp].title;            
        
        for( let i = 0; i < newsArray.length; i++) {            
            let el = document.querySelector('#list').cloneNode(true);

            el.querySelector('.title-area').text = newsArray[i].title;

            document.querySelector('.wrap').appendChild(el);
        }        

        // 컴포넌트를 불러오는 HTML에 이벤트를 걸어준다.
        document.querySelector('#list').addEventListener('click', function () {
            // news-modal shadow dom 안에 있는 showModal()함수를 호출한다.
            document.querySelector('#newsModal').showModal();           
            newsTitle[1].innerText = newsArray[tmp].title; 
            newsContent[1].innerText = newsArray[tmp].content; 
        })

    </script>
</body>
</html>
